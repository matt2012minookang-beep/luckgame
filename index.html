<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>운빨겜!</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- 상단바 -->
  <header class="topBar">
    <div class="titles">
      <div class="topTitle" id="topTitle">운빨겜!</div>
      <div class="topSub" id="topSub" hidden></div>
    </div>
    <div class="gems">크리스탈: <span id="gemsVal">0</span></div>
  </header>

  <!-- 화면 루트 -->
  <main class="screenRoot" id="screenRoot"></main>

  <!-- 보상 오버레이 -->
  <div id="rewardOverlay" class="overlay" hidden aria-hidden="true">
    <div class="overlayCard">
      <div class="emoji">💎</div>
      <div class="overlayText" id="rewardText"></div>
      <div class="overlayHint">클릭해서 닫기</div>
    </div>
  </div>

  <!-- 확인창 오버레이(예/아니요) -->
  <div id="confirmOverlay" class="confirmOverlay" hidden aria-hidden="true">
    <div class="confirmCard">
      <div class="confirmTitle" id="confirmTitle"></div>
      <div class="confirmDesc" id="confirmDesc"></div>
      <div class="confirmBtns">
        <button class="btn btn-white" id="confirmYes">예</button>
        <button class="btn btn-white" id="confirmNo">아니요</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
