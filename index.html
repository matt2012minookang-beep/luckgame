<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>운빨겜!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="appRoot"></div>

  <!-- ✅ 보상 오버레이 (RewardPopup) -->
  <div id="rewardOverlay" class="overlay" hidden>
    <div class="overlayCard">
      <div class="overlayEmoji" id="rewardEmoji">💎</div>
      <div class="overlayText" id="rewardText"></div>
      <div class="overlayHint">클릭하면 닫힘</div>
    </div>
  </div>

  <!-- ✅ 확인 오버레이 (ConfirmOverlay) -->
  <div id="confirmOverlay" class="overlay" hidden>
    <div class="confirmCard">
      <div class="confirmMsg" id="confirmMsg"></div>
      <div class="confirmBtns">
        <button id="confirmYes" class="btn btn-white">예</button>
        <button id="confirmNo" class="btn btn-white">아니요</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
