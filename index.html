<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>운빨겜!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- 상단 바 -->
  <div class="topBar" id="topBar">
    <div class="left">
      <button id="backBtn" class="btn small" hidden>←</button>
      <div class="titles">
        <div id="topTitle" class="topTitle">운빨겜!</div>
        <div id="topSub" class="topSub" hidden></div>
      </div>
    </div>
    <div class="gems">크리스탈: <span id="gemsVal">0</span></div>
  </div>

  <!-- 화면 루트 -->
  <div id="screenRoot" class="screenRoot"></div>

  <!-- 보상 오버레이 -->
  <div id="rewardOverlay" class="overlay" hidden>
    <div class="overlayCard">
      <div class="emoji">💎</div>
      <div id="rewardText" class="overlayText"></div>
      <div class="overlayHint">클릭하면 닫힘</div>
    </div>
  </div>

  <!-- 확인창 (예/아니요) -->
  <div id="inlineConfirm" class="confirmOverlay" hidden>
    <div class="confirmCard">
      <div id="confirmTitle" class="confirmTitle"></div>
      <div id="confirmDesc" class="confirmDesc"></div>
      <div class="confirmBtns">
        <button id="confirmYes" class="btn btn-white">예</button>
        <button id="confirmNo" class="btn btn-white">아니요</button>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
